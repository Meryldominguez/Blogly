{% extends "base.html" %}

{% title block %} Edit {{ user.get_full_name() }}'s Post{% endblock%}
{% content block %}
    <h2>Add Post for {{user.get_full_name()}}</h2>
<form action="/users/{{user.id}}/posts/new" method="POST">
  <p>Tag :<input name="post_title"></p>
  <p><input name="post_content"></p>
  <button>Submit</button>
</form>
<form action="/users/{{user.id}}" method="get">
<input type="submit" value="Go back" id="back"/>
</form>
{% endblock %}
