<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Edit Post</h2>
  <form action="/posts/{{post.id}}/edit" method="POST">
    <p>Title:<input name="post_title" value="{{post.post_title}}"></p>
    <p>Content:<input name="post_content" value="{{post.post_content}}"></p>
    <button>Submit</button>
  </form>
  <form action="/users/{{post.author.id}}" method="get">
  <input type="submit" value="Go back" id="back"/>
  </form>

</body>
</html>
