{% extends "base.html" %}
{% title block%} Edit {{tag.name}} {% endblock %}

{% content block %}
  <h2>Edit Post</h2>
  <form action="/tags/{{tag.id}}/edit" method="POST">
    <p>Name:<input name="tag_name" value="{{tag.name}}"></p>
    <button>Submit</button>
  </form>
  <form action="/tags" method="get">
  <input type="submit" value="See all tags" id="back"/>
  </form>

</body>
</html>
{% endblock%}
