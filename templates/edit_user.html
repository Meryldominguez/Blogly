{% extends "base.html" %}

{% title block %} Edit {{ user.get_full_name() }}'s Profile{% endblock%}

{% content block %}
  <h1>Edit User {{user.get_full_name()}}</h1>
<form method="POST">
  <p>First Name:<input name="first_name" value="{{user.first_name}}"></p>
  <p>Last Name:<input name="last_name" value="{{user.last_name}}"></p>
  <p>Photo:<input name="image_url" value="{{user.first_name}}"></p>
  <button>Save</button>
</form>
{% endblock %}
